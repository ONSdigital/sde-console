<!DOCTYPE html>
<html lang="en">
    <title>SDE App</title>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <script src="static/jquery-1.12.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="static/app.js"></script>

    <body>
        <div class='container'>
            <div class="alert hidden" role="alert">

            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <form id='submitter-form'>
                        <h3>Submitter</h3>
                        <div class="form-group">
                            <label for='post-data'>Data to send:</label>
                                <textarea id="post-data" class="form-control" name='post-data' cols='40' rows='10'>
{
    "id": "244",
    "name": "Monthly Wages and Salary Survey",
    "date": "01 Oct 2014",
    "respondentId": "99999994188",
    "respondentCheckLetter": "F"
}
</textarea>
                        </div>
                        <input class="btn btn-default" type="submit" />
                    </form>
                </div>
                <div id='response-data' class='col-md-6'>
                    <h3>Receiver</h3>
                    <label for='response-data'>FTP Files:</label>
                    <textarea id="response-data" class="form-control" name='response-data' cols='40' rows='10'>

                    </textarea>
                </div>
        </div>
    </div>
    </body>
</html>
